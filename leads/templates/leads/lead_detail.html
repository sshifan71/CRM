    {% extends "base.html" %}

    {% block content %}
      
    <div>
        <a href="{% url 'lead_list'  %}">Back to List</a>
        <hr/>
       <h1>Detail of {{ lead.first_name }} {{ lead.last_name }}</h1>
        <p>This persons age is: {{ lead.age }}</p>
        <p>This agent assigned for this Lead is: {{ lead.agent }}</p>
        {% if request.user.is_organizor %}
        <div>
            <a href="{% url 'edit_lead' lead.id %}">Edit Lead</a>
            <a href="{% url 'delete_lead' lead.id %}">Delete Lead</a>
            
        </div>
        {% endif %}
        <script src="" async defer></script>
    </div>

    {% endblock content %}
